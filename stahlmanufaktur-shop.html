
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stahlmanufaktur Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #222;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .shop-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }
    .product h2 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }
    .price {
      font-weight: bold;
      color: #e91e63;
      margin-bottom: 1rem;
    }
    .btn {
      background: #e91e63;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Stahlmanufaktur Shop</h1>
    <p>Designprodukte aus echtem Stahl – handgefertigt in Deutschland</p>
  </header>

  <section class="shop-container">
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Feuerkorb">
      <h2>Feuerkorb „Rustika“</h2>
      <p class="price">149,00 €</p>
      <a href="#" class="btn">Jetzt kaufen</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Weinregal">
      <h2>Weinregal „Industrial“</h2>
      <p class="price">89,00 €</p>
      <a href="#" class="btn">Jetzt kaufen</a>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Wandhaken">
      <h2>Wandhaken Set (4 Stk.)</h2>
      <p class="price">29,00 €</p>
      <a href="#" class="btn">Jetzt kaufen</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Stahlmanufaktur. Alle Rechte vorbehalten.</p>
  </footer>

</body>
</html>
